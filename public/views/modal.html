<form>
    <div class="modal-header">
        <h3 class="modal-title">{{ header }}</h3>
    </div>
    <div class="modal-body">
        <input ng-model="resultText" style="display: block; width: 100%;" type="text" ng-hide="multiline"/>
        <textarea ng-model="resultText" style="display: block; width: 100%; height: 50px" ng-show="multiline"></textarea>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok(resultText)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
